<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script>
	  function trocarLetra(caracter){
		switch(caracter){
			case "P": return "T";
			case "T": return "P";
			case "E": return "O";
			case "O": return "E";
			case "N": return "L";
			case "L": return "N";
			case "I": return "A";
			case "A": return "I";
			case "S": return "R";
			case "R": return "S";
			default: return caracter;
		}
	  }
	  function criptografar(){
		var frase=document.getElementById("frase").value;
		frase=frase.toUpperCase();
		var fraseCriptografada="";
		for(var i=0; i<frase.length; i++){
			var letra= frase.charAt(i);
			var letraCripto= trocarLetra(letra);
			fraseCriptografada=fraseCriptografada + letraCripto;
			//trocarLetra(frase.charAt(i));		
		}
		document.getElementById("msg").innerHTML=fraseCriptografada;
	  }
	</script>
</head>
<body>
	<form>
	
	<input type="text" id="frase"/>
	<input type="button" onclick="criptografar()" value="Criptografar"/>
	</form>
	<h1 id="msg"></h1>
	
</body>
</html>
