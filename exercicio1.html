<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script>
	 function testarPrimo(){
		var numero= document.getElementById("numero").value;
		
	  for(i=2; i<numero;i++)
	  {
		var j=0;
		if(numero%i==0)
		{
		  j++;
		  
		}
		}
		if(j==0)
		{
			document.write("Numero é primo");
		}
		else{
		 document.write("O numero não é primo!");
		}
	  }
	</script>
</head>
<body>
	<form>
	<label for="numero"> Numero</label>
	<input type="number" name="numero" id="numero"/>
	<input type="button" onclick="testarPrimo()" value="verificar"/>
	</form>
	
</body>
</html>
